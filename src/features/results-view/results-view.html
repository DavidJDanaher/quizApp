<div class="page-background">

    <h1>{{resultsVm.quiz.userName}}'s Result: {{ resultsVm.quiz.numberAnsweredCorrectly }} / {{ resultsVm.quiz.totalNumberOfQuestions }}</h1>
    <div class="question-wrapper">
        <div class="result" ng-repeat="question in resultsVm.quiz.questionList">
            <div class="question-number">
                <h1>{{ question.index + 1 }}</h1>
            </div>

            <div class="float-this">
                <div id="question-{{$index}}">{{ question.question }}</div>
                <div class="question">
                    <span class="answer">{{ question.answers[question.correct - 1] }}</span>
                    <span ng-if="question.userAnsweredCorrectly" >
                        <img class="icon" src="resources/images/check_mark.png"/>
                    </span>
                    <span ng-if="!question.userAnsweredCorrectly">
                        <img class="icon" src="resources/images/x-mark.png"/>
                    </span>
                </div>
                <div id="explanation-{{$index}}">{{ question.explanation }}</div>
            </div>
            <div style="clear: both;"></div>
            <div ng-if="$index < resultsVm.quiz.questionList.length - 1" class="line"></div>
        </div>
    </div>
</div>
