<div class="introduction">
    <div class="question-wrapper">
        Result: {{ resultsVm.quiz.numberAnsweredCorrectly }} / {{ resultsVm.quiz.totalNumberOfQuestions }}

        <div class="result" ng-repeat="question in resultsVm.quiz.questionList">
            <div>{{question.index + 1 }}</div>
            <div> {{ question.question }}</div>
            <div> {{ question.answers[userAnswer - 1] }}
                <span ng-if="question.userAnsweredCorrectly" >
                    <img class="icon" src="resources/images/check_mark.png"/>
                </span>
                <span ng-if="!question.userAnsweredCorrectly">
                    <img class="icon" src="resources/images/x-mark.png"/>
                </span>
            </div>
            <div>{{ question.explanation}}</div>
        </div>
    </div>
</div>
