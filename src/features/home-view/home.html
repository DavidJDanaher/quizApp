<div class="page-background">
    <div class="text-wrapper standard-text">
        <h1 class="title-text" id="quiz-title"></h1>
        <img class="main-image" src="{{homeVm.imageData.filePath}}" alt="{{homeVm.imageData.altText}}"/>
        <div id="quiz-introduction"></div>
        <div id="quiz-description"></div>
    </div>
    <div class="input-box-wrapper">
        <input type="text"
            ng-model="homeVm.name"
            ng-model-options="{ debounce: 500 }"
            ng-hide="homeVm.name"
            ng-change="homeVm.setName()"
            placeholder="Name"
            class="name-input title-text">
            <a href="#!/quiz">
                <div ng-show="homeVm.name" class="name-input title-text">Take the Quiz</div>
            </a>
    </div>
</div>
