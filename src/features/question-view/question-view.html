<div class="introduction">
    <form name="quizForm">
        <question-widget question-obj="questionVm.questions[questionVm.index]"></question-widget>
    </form>
    <button ng-if="questionVm.quizInProgress" ng-click="questionVm.goToQuestion(questionVm.index + 1)">Next Question</button>
    <div>
        <button ng-if="!questionVm.quizInProgress" ng-click="questionVm.submit()">
            <a href="#!/results">See the results</a>
        </button>
    </div>
</div>
