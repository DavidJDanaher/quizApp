<div styl="{ margin: 20px }">
    Question widget {{ questionVm.message }}
    <div>Question: {{ questionVm.index + 1 }}</div>
    <div>{{ questionVm.questionJson.question }}</div>
    <input type="radio" ng-model="questionVM.selection" value='1'>{{ questionJson.answers[0]}}</input>
    <input type="radio" ng-model="questionVM.selection" value='2'>{{ questionJson.answers[1]}}</input>
    <strong>current selection {{ questionVm.selection }}</strong>
</div>
